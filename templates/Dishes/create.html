{% extends "base.html" %}
{% block title %}Dishes{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        body {
            background-image: url({{ url_for('static', filename='Images/log.jpg') }});
        }

    </style>
{% endblock %}
{% include 'Shared/HeaderContent.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="width:400px">
                <div class="card-body">
                    <form action="{{ url_for('createdishes') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="namedish" name="namedish"
                                   placeholder="Enter category">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" id="pricedishes" name="pricedishes"
                                   placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="descriptiondishes">Description</label>
                            <textarea class="form-control" id="descriptiondishes" name="descriptiondishes" rows="3"
                                      style="resize: none;"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" id="categorySelect" name="categorySelect">
                                <option selected disabled>Select option</option>
                                {% if data %}
                                    {% for category in data %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Add Image</label>
                            <input type="file" class="form-control-file" id="imagedishes" name="imagedishes">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
