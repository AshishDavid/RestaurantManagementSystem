{% extends "base.html" %}
{% block title %}Edit Dishes{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        body {
            background-image: url({{ url_for('static', filename='Images/log.jpg') }});
        }

    </style>
{% endblock %}
{% include 'Shared/HeaderContent.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="width:400px">
                <div class="card-body">
                    {% if data %}
                        {% for dishes in data %}
                            <form action="{{ url_for('editdishes') }}" method="post" enctype="multipart/form-data">
                             <input type="hidden"  id="iddishes" name="iddishes" value="{{ dishes.id }}">
                            <input type="hidden"  id="imagepath" name="imagepath" value="{{ dishes.imagePath }}">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" id="namedish" name="namedish"
                                           value="{{ dishes.name }}">
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="text" class="form-control" id="pricedishes" name="pricedishes"
                                           value="{{ dishes.price }}">
                                </div>
                                <div class="form-group">
                                    <label for="descriptiondishes">Description</label>
                                    <textarea class="form-control" id="descriptiondishes" name="descriptiondishes"
                                              rows="3"
                                              style="resize: none;">{{ dishes.description }}</textarea>
                                </div>
                                <div class="form-group">
                                    <label>Add Image</label>
                                    <input type="file" class="form-control-file" id="imagedishes" name="imagedishes">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Save" class="btn float-right login_btn">
                                </div>
                            </form>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
