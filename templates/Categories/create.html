{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        body {
            background-image: url({{ url_for('static', filename='Images/log.jpg') }});
        }

    </style>
{% endblock %}
{% include 'Shared/HeaderContent.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="width:400px">
                <div class="card-body">
                    <form action="{{ url_for('managecategories') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="namecategory" name="namecategory" placeholder="Enter category">
                        </div>
                        <div class="form-group">
                            <label>Add Image</label>
                            <input type="file" class="form-control-file" id="imageCategory" name="imageCategory">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
