{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        body {
            background-image: url({{ url_for('static', filename='Images/biryani.jpg') }});
        }

    </style>
{% endblock %}
{% include 'Shared/HeaderContent.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ url_for('static', filename='images/samosa.jpg') }}"
                             alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Samosa</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ url_for('static', filename='images/bhelpuri.jpg') }}"
                             alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Bhelpuri</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                             src="{{ url_for('static', filename='images/pollotandooritradicional.jpg') }}"
                             alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pollo Tandoori</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                             src="{{ url_for('static', filename='images/tikkamasalareceta.jpg') }}" alt="Fifth slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pollo Tikka Masala</h5>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
