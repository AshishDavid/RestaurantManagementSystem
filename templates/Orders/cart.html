{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block head %}
    {{ super() }}
    <style>


    </style>
{% endblock %}
{% include 'Shared/HeaderContent.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button id="ClearCart" onclick="ClearCartAction()" type="button" class="btn btn-primary float-right">Clear
                Cart
            </button>
        </div>
    </div>
    <br>
    <hr>
    <div class="row tableCartDiv">
        <table id="tableCart">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub-Total</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
            <tr id="defaultrow">
                <td colspan="7"><span style="padding-left: 45%">No items added to cart</span></td>
            </tr>
        </table>
    </div>
    <br>
    <hr>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <label><span style="font-size: 30px; font-weight: bold">Total: </span></label>
            <label id="valueTot"></label>
        </div>
    </div>
    <br>
    <br>
    <br>


{% endblock %}
